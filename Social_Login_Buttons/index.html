<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Login Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-buttons">
    <button class="btn microsoft">
      <img src="https://img.icons8.com/fluency/20/microsoft.png" alt="Microsoft Logo">
      Sign in with Microsoft
    </button>
    <button class="btn amazon">
      <img src="https://img.icons8.com/color/20/amazon.png" alt="Amazon Logo">
      Login with Amazon
    </button>
    <button class="btn slack">
      <img src="https://img.icons8.com/color/20/slack-new.png" alt="Slack Logo">
      Sign in with Slack
    </button>
    <button class="btn facebook">
      <img src="https://img.icons8.com/color/20/facebook-new.png" alt="Facebook Logo">
      Login with Facebook
    </button>
  </div>
</body>
</html>
