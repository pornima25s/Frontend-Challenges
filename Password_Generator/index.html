<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="refresh"><span>&#x21bb;</span></button>
        </div>
        <button id="copy">Copy Password</button>
        
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked> Uppercase letters
            </label>
            <label>
                <input type="checkbox" id="lowercase"> Lowercase letters
            </label>
            <label>
                <input type="checkbox" id="numbers"> Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols"> Symbols
            </label>
        </div>
        <button id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
